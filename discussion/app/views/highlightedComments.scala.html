@(page: discussion.HighlightedCommentsPage)(implicit request: RequestHeader)
@import conf.Switches


@main(page, Switches.all){ }{
    <div class="monocolumn-wrapper" data-link-name="Higlighted Comment">
        <h2 class="page-head page-head--article">Highlighted comments</h2>
        <ul class="d-thread">
        @page.comments.map{ comment =>
            @fragments.comment(comment)
        }
        </ul>
    </div>
}
